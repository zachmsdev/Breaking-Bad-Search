<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BbSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/86f03737b7.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>  
        <!-- HEADER -->
        <header>
            <h1><span>Bb</span>search</h1>
            <div class='searchBar'>
                <form>
                    <input type='search' placeholder='Search..'>
                    <button type='submit'><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </header>
        <!-- MAIN SECTION -->
        <section>
            <div class='characterPic'>
                <i class="fa-solid fa-flask"></i>
            </div>
            <!-- character card -->
            <article>       
                <div class='cardContent'>
                    <h2></h2>
                    <p>Nickname:</p>        
                    <h3 class='nickName'></h3>
                    <p>Occupation:</p>
                    <h3 class='occupation'></h3>
                    <p>Health Status:</p>
                    <h3 class='status'></h3>
                </div>
                <div class='loadingBeaker'><i class="fa-solid fa-flask"></i></div>
            </article>
        </section>
        <!-- random api endpoint button -->
        <footer>
            <button>Random</button>
        </footer>
    </main>

    <script type='module' src='scripts/main.js'></script>
</body>
</html>
