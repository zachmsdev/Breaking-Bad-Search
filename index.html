<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BbSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <main>  
        <!-- HEADER -->
        <header>
            <h1><span>Bb</span>search</h1>
            <div class='searchBar'>
                <form>
                    <input type='search' placeholder='Search..'>
                    <button type='submit'>&#128270;</button>
                </form>
            </div>
        </header>
        <!-- MAIN SECTION -->
        <section>
            <div class='characterPic'></div>
            <!-- character card -->
            <article>       
                <h2>Walter White</h2>
                <p>Nickname:</p>        
                <h3 class='nickName'>Heisenburg</h3>
                <p>Occupation:</p>
                <h3 class='occupation'>High School Chemistry Teacher</h3>
                <p>Health Status:</p>
                <h3 class='status'>Alive</h3>
            </article>
        </section>
        <!-- random api endpoint button -->
        <footer>
            <button>Random</button>
        </footer>
    </main>

    <script type='module' src='scripts/main.js'></script>
</body>
</html>
